<div class="mat-elevation-z8">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="codigoNotario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo Notario </th>
            <td mat-cell *matCellDef="let notario"> {{notario.codigoNotario}} </td>
        </ng-container>
        
        <ng-container matColumnDef="codigoNotaria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo Notaria </th>
            <td mat-cell *matCellDef="let notario"> {{notario.codigoNotaria}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let notario"> {{notario.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let notario"> {{notario.apellidos}} </td>
        </ng-container>

        <ng-container matColumnDef="accion" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let notario">
                <mat-icon>edit</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
